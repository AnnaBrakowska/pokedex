<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="poke.css" />
</head>

<body>
    <!-- BOOTSTRAP ALERT -->
    <div id="container">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Search for POKEMONS, add them to your POKEDEX and start playing!</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" id="dismiss">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <div id="searchResult">
        <img src="" alt="" id="imageFound">
    </div>
    <div id="bubble1"></div>
    <div id="bubble2"></div>
    <input type="text" placeholder="Search.." name="search" id="searchPokemon">
    <button type="submit" id="searchButton">
        <i class="fa fa-search"></i>
    </button>
    <button type="submit" id="addButton">Add</button>

    <!-- SOUNDS -->
    <audio id="audio" src="z.mp3"></audio>
    <audio id="nextPokemon" src="next.wav"></audio>
    <!-- POKEDEX -->
    <div id="pokedex">
        <div id="light"></div>
        <div id="yellow"></div>
        <div id="green"></div>
        <div id="red"></div>

        <div id="speaker-main">
            <div class="speaker"></div>
            <div class="speaker"></div>
            <div class="speaker"></div>
        </div>

        <!-- DISPLAY -->
        <div id="display-main">
            <div id="display">
                <img src="" alt="pokemon" class="gallery" style="display:none">
            </div>

            <div id="info">
                <p id="trainerName" class="info1"></p>
                <p id="name" class="info1"></p>
                <p id="hp" class="info1"></p>
                <p id="attack" class="info1"></p>
                <p id="defense" class="info1"></p>
                <p id="abilities" class="info1"></p>
            </div>
        </div>
        <div id="brand">P o k e d e x</div>
        <button id="previous">Previous</button>
        <button id="next">Next</button>
        <button id="start">Start</button>
        <button id="button">Display</button>
    </div>

    <div id="container-bottom">
        <div class="row">
            <div class="col-md-4 col-centered"></div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="poke.js"></script>
</body>

</html>
